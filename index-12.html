<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="/Projects/Proj-12/style-12.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/237/300/200" >
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/23/300/200" >
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/48/300/200" >
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/37/300/200" >
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/320/300/200" >
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/50/300/200" >
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/12/300/200" >
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/10/300/200" >
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="/Projects/Proj-12/index-12.js"></script>
</body>
</html>
